<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Praktikum</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/select2/4.0.2/dist/css/select2.min.css}" />
        <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.css}" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="Navbar :: navbar"></div>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Dashboard
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="glyphicon glyphicon-dashboard"></i> Ubah Praktikum
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <form th:object="${praktikum}" th:action="@{/UpdatePraktikum}" method="post">
                                <div class="form-group">
                                    <label>ID Praktikum</label>
                                    <input th:value="${praktikum.idPraktikum}" type="text" class="form-control" placeholder="Masukkan ID Praktikum" disabled="true" />
                                    <input th:value="${praktikum.idPraktikum}" th:field="*{idPraktikum}" type="hidden" class="form-control" placeholder="Masukkan ID Praktikum" />
                                </div>
                                <div class="form-group">
                                    <label>Nama Praktikum</label>
                                    <input th:value="${praktikum.namaPraktikum}" th:field="*{namaPraktikum}" type="text" class="form-control" placeholder="Masukkan Nama Praktikum" />
                                </div>
                                <div class="form-group">
                                    <label>Jumlah Pertemuan</label>
                                    <input th:value="${praktikum.jumlahPertemuan}" th:field="*{jumlahPertemuan}" type="number" class="form-control" placeholder="Masukkan Jumlah Pertemuan" />
                                </div>
                                <div class="form-group">
                                    <label>Batas Jumlah Tidak Masuk</label>
                                    <input th:value="${praktikum.batasJumlahTidakMasuk}" th:field="*{batasJumlahTidakMasuk}" type="number" class="form-control" placeholder="Masukkan Batas Jumlah Tidak Masuk" />
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                <a th:href="@{/Praktikum}">
                                    <button type="button" class="btn btn-warning">Kembali</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/1.12.3/dist/jquery.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/select2/4.0.2/dist/js/select2.min.js}" type="application/javascript"></script>
        <script type="text/javascript">
            $('select').select2({
                placeholder: "Pilih Praktikum",
                allowClear: true
            });
        </script>

    </body>
</html>
