<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.11/media/css/dataTables.bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.css}" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="Navbar :: navbar"></div>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Data User
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="glyphicon glyphicon-dashboard"></i> Data User
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <a th:href="@{/TambahUser}">
                                <button class="btn btn-primary">
                                    Tambah
                                </button>
                            </a>

                            <p></p>

                            <table id="user" class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Username</th>
                                        <th class="text-center">Password</th>
                                        <th class="text-center">ROLE</th>
                                        <th class="text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p,x : ${users}">
                                        <td class="text-center" th:text="${x.index + 1}"></td>
                                        <td th:text="${p.username}"></td>
                                        <td th:text="${p.password}"></td>
                                        <td>
                                            <p th:each="z : ${p.userRoles}">
                                            <p th:text="${z.role}"></p>
                                            </p>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/HapusUser/{username}(username=${p.username})}">
                                                <button type="button" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/2.0.0/jquery.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/1.10.11/media/js/jquery.dataTables.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/1.10.11/media/js/dataTables.bootstrap.min.js}" type="application/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#user').DataTable();
            });
        </script>

    </body>
</html>
