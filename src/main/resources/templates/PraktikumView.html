<!--

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Praktikum</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.11/media/css/dataTables.bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/stylesheet/sb-admin.css}" />


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="Navbar :: navbar"></div>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Data Praktikum
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="glyphicon glyphicon-dashboard"></i> Data Praktikum
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">

                            <a th:href="@{/TambahPraktikum}">
                                <button class="btn btn-primary">
                                    Tambah
                                </button>
                            </a>

                            <p></p>

                            <table id="praktikum" class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">ID Praktikum</th>
                                        <th class="text-center">Nama Praktikum</th>
                                        <th class="text-center">Jumlah Pertemuan</th>
                                        <th class="text-center">Batas Jumlah Tidak Masuk</th>
                                        <th class="text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p,x : ${praktikums}">
                                        <td class="text-center" th:text="${x.index + 1}"></td>
                                        <td th:text="${p.idPraktikum}"></td>
                                        <td th:text="${p.namaPraktikum}"></td>
                                        <td th:text="${p.jumlahPertemuan}"></td>
                                        <td th:text="${p.batasJumlahTidakMasuk}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/EditPraktikum/{idPraktikum}(idPraktikum=${p.idPraktikum})}">
                                                <button type="button" class="btn btn-success">
                                                    <i class="glyphicon glyphicon-pencil"></i>
                                                </button>
                                            </a>
                                            <a th:href="@{/HapusPraktikum/{idPraktikum}(idPraktikum=${p.idPraktikum})}">
                                                <button type="button" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/2.0.0/jquery.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/1.10.11/media/js/jquery.dataTables.min.js}" type="application/javascript"></script>
        <script th:src="@{/webjars/datatables/1.10.11/media/js/dataTables.bootstrap.min.js}" type="application/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#praktikum').DataTable();
            });
        </script>

    </body>
</html>
